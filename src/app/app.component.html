<ion-app>

  <ion-split-pane when="min-width: 4000px" contentId="main">
    <!--  the side menu  -->
    <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="warning">
          <ion-title>Xochipico</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle [routerLink]="['/informacion']" >
            <ion-item button lines="none">
              <ion-icon slot="start" name="information-circle-outline" color="success"></ion-icon>
              <ion-label>Informaci√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/promociones']" >
            <ion-item button lines="none">
              <ion-icon slot="start" name="ticket-outline" color="success"></ion-icon>
              <ion-label>Promociones</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/agendar']" >
            <ion-item button lines="none">
              <ion-icon slot="start" name="calendar-outline" color="success"></ion-icon>
              <ion-label>Agendar</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/reservaciones']" >
            <ion-item button lines="none">
              <ion-icon slot="start" name="time-outline" color="success"></ion-icon>
              <ion-label>Reservaciones</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
