<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Xochipico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-img src="../assets/images/xochi1.jpeg"></ion-img>
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Inicia Sesión</ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
 
          <ion-item lines="none">
            <ion-label position="stacked">Correo: </ion-label>
            <ion-input type="email" placeholder="Ingresa tu correo" [(ngModel)]="user.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Contraseña:</ion-label>
            <ion-input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="user.password">
            </ion-input>
          </ion-item>
 
          <ion-button (click)="login()" expand="block">Login</ion-button>
          
 
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
