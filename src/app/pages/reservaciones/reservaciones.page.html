<app-header [titulo]="'Reservaciones'"></app-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-label>Fecha: </ion-label>
        <ion-label>Hora: </ion-label>
        <ion-label>Personas: </ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let visita of visitas">
        <ion-item>
          <ion-label>{{ visita.name }}</ion-label>
          <ion-label>{{ visita.date }}</ion-label>
          <ion-label>{{ visita.hour }}</ion-label>
          <ion-label>{{ visita.persons }}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option [routerLink]="['agendar-edit/', visita.id]">Editar</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertMultipleButtons(visita.id)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
