<app-header [titulo]="titulo || 'Reservaciones'"></app-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Nombre: </ion-label>
          <ion-label>Fecha: </ion-label>
          <ion-label>Personas: </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="unread(item)">Editar</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)" color="danger">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-card>
</ion-content>
