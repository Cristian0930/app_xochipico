<ion-content>
    <div id="container">
      <ion-card *ngFor="let post of posts;">
        <img src="{{post.url_image}}" />
        <ion-card-header>
          <ion-card-title>{{ post.title }}</ion-card-title><br>
          <ion-badge color="primary">{{ post.category.name }}</ion-badge>
        </ion-card-header>
      
        <ion-card-content>
          {{ post.body }}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
